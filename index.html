<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- CSS Frameworks -->

		<!-- Bootstrap 4.5.3 (CDN) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


		<!-- JS Frameworks -->

    <!-- Vue 2.6.12 -->
    <script src="libs/vue.js" charset="utf-8"></script>

		<!-- Custom CSS -->

		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS -->

		<!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <title>Rispondi alle domande!</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div id="boxAnswer" class="col d-flex justify-content-center flex-column">
            <ul>
              <h2>{{activeAnswer.title}}</h2>
              <li v-for="quest in activeAnswer.answer">
                <input type="radio" name="activeAnswer.name" @change="onChange($event)" v-model="remind" :value="quest">
                <label for="activeAnswer.name">{{quest}}</label>
              </li>
            </ul>
            <h2 :class="{hidden:(counter < 4), show:(counter== 4)}">{{userPoint}}</h2>
            <a @click="changeAnswer" :class="{hidden:(counter == 4)}" href="#"><i class="fas fa-2x fa-chevron-circle-right"></i></a>
            <a @click="backAnswer" :class="{hidden:(counter == 0 || counter == 4)}" href="#"><i class="fas fa-2x fa-chevron-circle-left"></i></a>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
